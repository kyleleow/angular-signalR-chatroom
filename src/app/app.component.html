<!DOCTYPE html>
<html>

<head>
    <title>SignalR Simple Chat - Angular</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="message" #message />
        <button (click)=sendMessage(message)>Send</button>
        <br /><br />
        <input type="text" id="roomName" #roomName />
        <button (click)=joinRoom(roomName)>Join</button>
        <ul id="chat">
            <li>Chat history:</li>
            <chat-history [historyList]="chatHistoryList"></chat-history>
        </ul>
        <ul id="notification">
            <li>Notification history:</li>
            <chat-history [historyList]="notificationHistoryList"></chat-history>
        </ul>
    </div>
</body>

</html>
